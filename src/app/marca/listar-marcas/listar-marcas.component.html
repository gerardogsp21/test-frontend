
<div class="listado">

  <div class="agregar-marca">
    <a class="btn btn-outline-dark btn-sm" routerLink="/marca/crear">
      <i class="mdi mdi-plus"></i> Agregar marca
    </a>
  </div>

  <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <th>Nombre</th>
          <th>Referencia</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of marcas.data; let i = index">
            <td>{{item?.nombre}}</td>
            <td>{{item?.referencia}}</td>
            <td>
              <!-- <a class="btn btn-outline-dark" placement="top" ngbTooltip="Eliminar"><i class="mdi mdi-delete-forever"></i></a> -->
              <a class="btn btn-outline-dark btn-sm sep" routerLink="/marca/detalle/{{item?.id}}">Ver</a>
              <a class="btn btn-outline-dark btn-sm sep" routerLink="/marca/editar/{{item?.id}}">Editar</a>
              <div class="btn-group" ngbDropdown role="group" aria-label="Eliminar">
                  <button class="btn btn-outline-danger btn-sm" ngbDropdownToggle>Eliminar</button>
                  <div class="dropdown-menu" ngbDropdownMenu>
                    <button class="dropdown-item" (click)="eliminarMarca(item?.id, i)">Click para confirmar</button>
                  </div>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
  
  <div class="text-center">
      <button class="btn btn-xs btn-primary" (click)="changePage(marcas.prev_page_url)" 
              *ngIf="marcas.prev_page_url">
        <span class="fa fa-angle-left"></span>
      </button>
            PÃ¡gina {{marcas.current_page}} / {{marcas.last_page}}
      <button class="btn btn-xs btn-primary" (click)="changePage(marcas.next_page_url)" 
              *ngIf="marcas.next_page_url">
        <span class="fa fa-angle-right"></span>
      </button>
  </div>

</div>
